<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <div class="card-content">
      <div class="image-container">
        <img
          src="https://cdn.dribbble.com/users/1537480/screenshots/4419260/media/c0728ce6e9b805ea3942183ed8a19d25.jpg?compress=1&resize=800x600&vertical=top"
          alt="geometrical shapes vector">
      </div>
      <form class="example-form">
        <mat-card-header>
          <mat-card-title class="mat-title">Sign up</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <table class="example-full-width" cellspacing="10">
            <tr>
              <td>
                <mat-form-field class="firstName">
                  <mat-icon matPrefix>account_circle</mat-icon>
                  <input matInput placeholder="First name" [(ngModel)]="userData.firstName" name="firstName" />
                </mat-form-field>
              </td>
              <td>
                <mat-form-field class="lastName">
                  <input matInput placeholder="Last name" [(ngModel)]="userData.lastName" name="lastName" />
                </mat-form-field>
              </td>
            </tr>
            <tr>
              <td>
                <mat-form-field class="email">
                  <mat-icon matPrefix>email</mat-icon>
                  <input matInput placeholder="Enter email" [(ngModel)]="userData.email" name="email" />
                </mat-form-field>
              </td>
            </tr>
            <tr>
              <td>
                <mat-form-field class="password">
                  <mat-icon matPrefix>vpn_key</mat-icon>
                  <input matInput placeholder="Create password" type="password" [(ngModel)]="userData.password"
                    name="password" />
                </mat-form-field>
              </td>
            </tr>
          </table>

          <a routerLink="/login">Already an user? Log In</a>
        </mat-card-content>
        <button mat-stroked-button color="primary" class="btn-block" (click)="userSignUp()">
          Sign up
        </button>

    </div>
